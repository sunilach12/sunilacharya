<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 75 | Official Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.1/pocketbase.umd.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">CLASS 75</div>
        <div id="user-badge" class="user-badge hidden">
            <img id="user-photo" src="" alt="User">
            <span id="user-name"></span>
        </div>
    </nav>

    <main class="container">
        <h1 class="hero-title">The Exclusive 75 <br>Student Portal</h1>
        <p class="hero-subtitle">Only the first 75 students to log in will secure their spot in the digital directory.</p>

        <div class="counter-card">
            <span class="label">Available Spots</span>
            <div id="counter" class="count-text">-- / 75</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <button id="login-btn" class="login-button">
                <i class="fab fa-google"></i> Secure Your Spot
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
