<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <span class="logo">ðŸŒŸ SunilAcharya3</span>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('blog')">Blog</button>
  <button onclick="showSection('music')">Music</button>
  <button onclick="showSection('profile')">Profile</button>
  <button onclick="logout()">Logout</button>
</nav>

<section id="home" class="section">
  <h2>Welcome <span id="userName"></span></h2>
  <video controls autoplay muted loop>
    <source src="assets/intro.mp4">
  </video>
</section>

<section id="blog" class="section hidden">
  <h2>Create Blog</h2>
  <input id="blogTitle" placeholder="Title">
  <textarea id="blogText"></textarea>
  <button onclick="postBlog()">Post</button>
  <div id="blogs"></div>
</section>

<section id="music" class="section hidden">
  <h2>Upload Music</h2>
  <input type="file" id="musicFile">
</section>

<section id="profile" class="section hidden">
  <img id="profilePic" src="assets/defaultavatar.png">
  <h3 id="profileName"></h3>
  <div id="myBlogs"></div>
</section>

<script src="auth.js" defer></script>
<script src="blog.js" defer></script>
<script src="app.js"></script>
</body>
</html>
