<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunil Acharya App</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- for icons -->
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <button id="menuBtn">â˜°</button>
    <span id="usernameDisplay"></span>
  </div>
  <div class="nav-right">
    <input type="text" id="searchInput" placeholder="Search songs...">
    <button id="darkModeBtn">ğŸŒ™</button>
  </div>
</nav>

<!-- SIDE MENU -->
<div id="sideMenu" class="side-menu">
  <ul>
    <li id="homeBtn">ğŸ  Home</li>
    <li id="musicBtn">ğŸµ Music Library</li>
    <li id="blogBtn">ğŸ“ Blog</li>
    <li id="profileBtn">ğŸ‘¤ Profile</li>
  </ul>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" class="main-content">

  <!-- HOME -->
  <div id="homeSection" class="section">
    <h1>Welcome!</h1>
    <p>Check these resources for students:</p>
    <ul>
      <li><a href="https://www.khanacademy.org" target="_blank">Khan Academy</a></li>
      <li><a href="https://www.coursera.org" target="_blank">Coursera</a></li>
      <li><a href="https://www.edx.org" target="_blank">edX</a></li>
    </ul>
    <h2>Featured Video</h2>
    <video width="100%" controls>
      <source src="longvideo.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>
  </div>

  <!-- MUSIC LIBRARY -->
  <div id="musicLibrarySection" class="section hidden">
    <h2>Music Library</h2>
    <div id="songsContainer" class="music-cards">
      <!-- Songs injected via JS -->
    </div>
  </div>

  <!-- BLOG -->
  <div id="blogSection" class="section hidden">
    <h2>Create Your Blog</h2>
    <div class="blog-form">
      <input type="text" id="blogTitle" placeholder="Blog Title" class="blog-input" required>
      <textarea id="blogContent" placeholder="Write your blog..." class="blog-input" required></textarea>
      <label for="blogImage" class="custom-file-upload"><i class="fas fa-upload"></i> Upload Image</label>
      <input type="file" id="blogImage" accept="image/*">
      <button id="postBlogBtn">Post Blog</button>
    </div>
    <div id="blogPosts" class="blog-cards-container"></div>
  </div>

  <!-- PROFILE -->
  <div id="profileSection" class="section hidden profile-theme">
    <h2>Profile</h2>
    <img id="profilePhoto" src="" alt="Profile Photo" width="150">
    <input type="file" id="profilePhotoInput">
    <p><strong>Name:</strong> <span id="profileUsername"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
    <p><strong>Country:</strong> <span id="profileCountry"></span> <img id="profileFlag" src="" width="25"></p>
    <button id="profileLogoutBtn">Logout</button>
  </div>

</div>

<!-- MUSIC PLAYER -->
<div id="musicPlayerOverlay" class="player-overlay hidden">
  <button id="closePlayer">âœ•</button>
  <div class="player-body">
    <img src="" id="playerImg" alt="Album Art">
    <h2 id="playerTitle">Song Title</h2>
    <p id="playerArtist">Artist Name</p>
    <div class="player-controls">
      <button id="prevBtn">â®</button>
      <button id="playPauseBtn">â–¶</button>
      <button id="nextBtn">â­</button>
      <button id="shuffleBtn">ğŸ”€</button>
      <a id="downloadBtn" href="#" class="download-link">â¬‡ Download</a>
    </div>
    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" min="0" max="100">
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<!-- NOTIFICATION -->
<div id="notification" class="notification hidden"></div>

<script src="script.js"></script>
</body>
</html>
