<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Sunil Acharya</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">ðŸŒŸ SunilAcharya3</div>
  <div class="nav-items">
    <span id="homeBtn">Home</span>
    <span id="blogBtn">Blog</span>
    <span id="musicBtn">Music</span>
    <span id="videoBtn">Videos</span>
    <span id="profileBtn">Profile</span>
    <span id="settingsBtn">Settings</span>
  </div>
  <div class="logout-btn" id="logoutBtn">Logout</div>
</nav>

<!-- MAIN CONTENT -->
<div class="main-content">
  
  <!-- HOME -->
  <section id="homeSection" class="section">
    <h1>Welcome, <span id="userDisplayName"></span>!</h1>
    <p>Explore blogs, music, and videos shared by the community.</p>
    <video controls autoplay muted loop width="100%">
      <source src="assets/homeVideo.mp4" type="video/mp4">
    </video>
  </section>

  <!-- BLOG -->
  <section id="blogSection" class="section hidden">
    <h2>Blogs</h2>
    <form id="blogForm">
      <input type="text" id="blogTitle" placeholder="Blog Title" required>
      <textarea id="blogContent" placeholder="Write your blog..." required></textarea>
      <button type="submit">Post Blog</button>
    </form>
    <div id="blogsContainer"></div>
  </section>

  <!-- MUSIC -->
  <section id="musicSection" class="section hidden">
    <h2>Music Library</h2>
    <form id="musicForm">
      <input type="text" id="musicTitle" placeholder="Song Title" required>
      <input type="file" id="musicFile" accept="audio/*" required>
      <button type="submit">Upload Music</button>
    </form>
    <div id="musicContainer"></div>
  </section>

  <!-- VIDEOS -->
  <section id="videoSection" class="section hidden">
    <h2>Videos</h2>
    <form id="videoForm">
      <input type="text" id="videoTitle" placeholder="Video Title" required>
      <input type="file" id="videoFile" accept="video/*" required>
      <button type="submit">Upload Video</button>
    </form>
    <div id="videoContainer"></div>
  </section>

  <!-- PROFILE -->
 <!-- Add in PROFILE section -->
<section id="profileSection" class="section hidden">
  <h2>Your Profile</h2>
  <img id="profilePic" src="assets/defaultavatar.png" alt="Profile Picture" class="profile-pic">
  <button id="editProfileBtn">Edit Profile</button>
  <div id="editProfileForm" class="hidden">
    <input type="text" id="editFirstName" placeholder="First Name">
    <input type="text" id="editLastName" placeholder="Last Name">
    <input type="tel" id="editPhone" placeholder="Phone Number">
    <select id="editCountry">
      <option value="Nepal">ðŸ‡³ðŸ‡µ Nepal</option>
      <option value="USA">ðŸ‡ºðŸ‡¸ USA</option>
      <option value="India">ðŸ‡®ðŸ‡³ India</option>
      <option value="UK">ðŸ‡¬ðŸ‡§ UK</option>
    </select>
    <input type="file" id="editPhoto">
    <button id="saveProfileBtn">Save</button>
  </div>

  <h3>Recent Activity</h3>
  <div id="recentActivity"></div>
</section>


  <!-- SETTINGS -->
  <section id="settingsSection" class="section hidden">
    <h2>Settings</h2>
    <form id="passwordForm">
      <input type="password" id="currentPass" placeholder="Current Password" required>
      <input type="password" id="newPass" placeholder="New Password" required>
      <input type="password" id="confirmPass" placeholder="Confirm New Password" required>
      <button type="submit">Change Password</button>
    </form>
  </section>

</div>

<div id="notification" class="notification"></div>

<script src="script.js"></script>
</body>
</html>
