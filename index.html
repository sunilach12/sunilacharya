<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 75 Club | Social Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.1/pocketbase.umd.js"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo"><i class="fas fa-comments"></i> The 75 Club</div>
            <div class="nav-icons">
                <i class="fas fa-home"></i>
                <i class="fas fa-envelope"></i>
                <i class="fas fa-bell"></i>
                <img id="my-avatar" src="https://ui-avatars.com/api/?name=User" class="nav-pfp">
            </div>
        </div>
    </nav>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="menu-item active"><i class="fas fa-home"></i> Home</div>
            <div class="menu-item"><i class="fas fa-user"></i> My Profile</div>
            <div class="menu-item"><i class="fas fa-users"></i> Members (75)</div>
            <div class="counter-box">
                <span>Members:</span>
                <strong id="side-counter">0 / 75</strong>
            </div>
        </aside>

        <section class="feed">
            <div class="create-post">
                <textarea id="post-input" placeholder="What's on your mind?"></textarea>
                <div class="post-actions">
                    <button class="action-btn"><i class="fas fa-image"></i> Photo/Video</button>
                    <button id="post-btn" class="submit-btn">Post</button>
                </div>
            </div>

            <div id="posts-container"></div>
        </section>

        <aside class="right-bar">
            <h3>Online Members</h3>
            <div id="online-list"></div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
