 <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-card">
        <h2 id="auth-title">Login</h2>
        <input type="text" id="username" placeholder="Username (lowercase + symbols)">
        <span class="suggestion" onclick="fillUser()">Suggest: music_fan_2026!</span>
        
        <input type="password" id="password" placeholder="Password">
        <span class="suggestion" onclick="fillPass()">Suggest: Pass#789!</span>

        <button class="btn btn-login" onclick="validate()">Continue</button>
        
        <div id="g_id_onload"
             data-client_id="16883781766-5mp4j8t5ancqj9r4j4l9quos4io5baqk.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <div style="margin-top:15px; text-align:center;">
            <a href="#" onclick="alert('Reset email sent!')">Forgot Password?</a><br>
            <button onclick="toggleAuth()" style="background:none; border:none; color:blue; cursor:pointer;">Need an account? Sign Up</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
