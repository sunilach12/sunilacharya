<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sunil's Music Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <div class="social-login">
      <p>Or login with:</p>
      <button class="google-btn" onclick="loginWithGoogle()">Google</button>
      <button class="facebook-btn" onclick="loginWithFacebook()">Facebook</button>
    </div>

    <p>Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
