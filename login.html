<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sunil Acharya</title>
<link rel="stylesheet" href="login-style.css">
</head>
<body>
<div class="login-container">

  <div class="background"></div>

  <div class="login-box">
    <h1>Welcome Back!</h1>

    <button id="googleLoginBtn" class="google-btn">
      <img src="assets/google-logo.png" alt="Google Logo"> Login with Google
    </button>

    <p class="separator">or</p>

    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username, Email, or Phone" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="signup-text">
      Don't have an account? <span id="showSignup">Sign up</span>
    </p>

    <form id="signupForm" class="hidden">
      <input type="text" id="signupUsername" placeholder="Username (5+ chars, symbols allowed)" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="tel" id="signupPhone" placeholder="Phone Number" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
      <p class="signup-text">
        Already have an account? <span id="showLogin">Login</span>
      </p>
    </form>
  </div>

</div>

<div id="loginNotification" class="notification"></div>

<script src="login-script.js"></script>
</body>
</html>
