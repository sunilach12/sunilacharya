 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Themer - Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 60px; }
    .card { max-width: 360px; margin: 0 auto; padding: 24px; border: 1px solid #eee; border-radius: 12px; }
    .brand { font-weight: 700; margin-bottom: 16px; }
    .info { color: #666; font-size: 14px; margin-top: 12px; }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="card">
    <div class="brand">Themer Login</div>

    <!-- Google Identity configuration -->
    <div id="g_id_onload"
         data-client_id="16883781766-5mp4j8t5ancqj9r4j4l9quos4io5baqk.apps.googleusercontent.com"
         data-auto_prompt="false">
    </div>

    <!-- Sign-in button container -->
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large">
    </div>

    <div class="info">Use your Google account to continue.</div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Decode JWT payload
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      // Save user info (basic demo; replace with secure backend later)
      localStorage.setItem('user', JSON.stringify({
        name: payload.name,
        email: payload.email,
        picture: payload.picture,
        sub: payload.sub
      }));
      // Redirect to homepage
      window.location.href = 'index.html';
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '16883781766-5mp4j8t5ancqj9r4j4l9quos4io5baqk.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.querySelector('.g_id_signin'),
        { theme: 'outline', size: 'large' }
      );
      // Optional: show One Tap if you want
      // google.accounts.id.prompt();
    };
  </script>
</body>
</html>
