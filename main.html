 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Themer - Main</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"],
    input[type="tel"],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 12px;
    }
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to Themer</h2>
    <div id="profile"></div>
    <input type="file" id="photo" accept="image/*" />
    <input type="tel" id="mobile" placeholder="Enter mobile number" />
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <div id="toast">âœ… Profile saved successfully!</div>

  <script>
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (!user.username && !user.email) {
      window.location.href = 'login.html';
    }

    document.getElementById('profile').innerHTML = `
      ${user.picture ? `<img src="${user.picture}" alt="Profile" />` : ''}
      <div><strong>Name:</strong> ${user.username || user.name}</div>
      ${user.email ? `<div><strong>Email:</strong> ${user.email}</div>` : ''}
    `;

    function saveProfile() {
      const mobile = document.getElementById('mobile').value;
      const photo = document.getElementById('photo').files[0];
      // You can extend this to upload to backend later
      showToast();
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
