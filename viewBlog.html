<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Blog</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<button onclick="goBack()">‚Üê Back</button>
<div id="blogView"></div>

<script>
const blogView = document.getElementById("blogView");
const data = JSON.parse(localStorage.getItem("viewBlog"));
if(data){
  const {blog,user} = data;
  blogView.innerHTML = `
    <h2>${blog.title}</h2>
    <div class="blog-author">
      <img src="${blog.photo||'assets/defaultavatar.png'}" class="author-photo">
      <strong>${user.firstName||user.username}</strong>
    </div>
    <p>${blog.content}</p>
    ${blog.image?`<img src="${blog.image}" class="blog-img">`:""}
  ;
}

function goBack(){ window.history.back(); }
</script>
</body>
</html>
